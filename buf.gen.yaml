version: v1
plugins:
  - name: go
    out: api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: api
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: api
    opt:
      - paths=source_relative
  - name: openapiv2
    out: api/swagger
    opt:
      - json_names_for_fields=true
      - logtostderr=true